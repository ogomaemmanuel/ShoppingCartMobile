  Ionic pages and navigation.

<ion-header #head>

  <ion-navbar color="primary">
      <button ion-button menuToggle icon-only>
          <ion-icon name='menu'></ion-icon>    
        </button>
    <ion-title>Products</ion-title>

    <ion-buttons end>
      <button (click)="goToCartPage()" item-end icon-right ion-button>
        <ion-icon name="cart"></ion-icon>
        {{cartTotal}}
      </button>
      <button (click)="goToFavoritePage()" ion-button icon-only>
        <ion-icon name="heart"></ion-icon>
      </button>
      <button ion-button icon-only (click)="presentExtraMenuPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content  class="scroll-content" padding hide-header [header]="head">  
  <div>
  <ion-card atmCards  *ngFor="let product of products;let idx = index" >
    <img src="{{product.productMediaFile}}"/>
    <ion-card-content>
      <ion-card-title>
       {{product.productName}}
        </ion-card-title>     
    </ion-card-content>

    <ion-row>

        <ion-item>
            <ion-icon name="pricetag" item-start></ion-icon>
           price
            <ion-badge item-end>{{product.price|currency:'ksh':'symbol':'4.2-2'}}</ion-badge>
          </ion-item>

          <ion-item>
              <ion-icon name="star" item-start></ion-icon>
             rating
              <ion-badge item-end>{{product.shopperReview}}</ion-badge>
            </ion-item>
        <ion-col>
          <button  tooltip="double tap" positionV="top" arrow (dblclick)="rateProduct(product)" ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>Rate this</div>
          </button>
        </ion-col>
        <ion-col>
          <button (click)="addToCart(product)" ion-button icon-left clear small>
            <ion-icon name="cart"></ion-icon>
            <div></div>
          </button>
        </ion-col>
        <ion-col>
          <button (click)="shareProduct(product)" ion-button icon-left clear small>
            <ion-icon name="md-share"></ion-icon>
            <div></div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>            
          </ion-note>
        </ion-col>
      </ion-row>
  </ion-card>
</div>
</ion-content>
